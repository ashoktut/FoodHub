<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Make Payment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="top" horizontal="end">
      <ion-icon name="home" class="home-icon"></ion-icon>
  </ion-fab>
  <ion-label color="secondary" id="name" (click)="order()"></ion-label>
  <h5>Customer Details</h5>
  <ion-card>
    <ion-item>
      <ion-label>Name: </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Contact Number: </ion-label>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label>Delivery Address</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>House n0</ion-label>
      <ion-input type="number" placeholder="8547"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Street</ion-label>
      <ion-input type="text" placeholder="23 riga str"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Town</ion-label>
      <ion-input type="text" placeholder="Randburg"></ion-input>
    </ion-item>
  </ion-card>
  
  <ion-card>
    <ion-item>
      <ion-label>Payment method</ion-label>
    </ion-item>
    <ion-item>
    <ion-radio-group>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>Eft</ion-label>
              <ion-radio disabled value="Eft"></ion-radio>
            </ion-col>
            <ion-col>
              <ion-label>Cash</ion-label>
              <ion-radio checked value="Cash"></ion-radio>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-radio-group>
  </ion-item>
  </ion-card>
  
  

  <ion-button id="submit" (click)="order()">Place Order</ion-button>

</ion-content>
